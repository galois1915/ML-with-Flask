<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- FlaskApp</title>
    <style>
        nav a {
            color: #d64161;
            font-size: 1.5em;
            margin-left: 5px;
            text-decoration: none;
        }

        .book {
            padding: 20px;
            margin: 10px;
            background-color: #f7f4f4;
        }

        .review {
                margin-left: 50px;
                font-size: 20px;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">FlaskApp</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('computer_vision') }}">Computer vision</a>
        <a href="{{ url_for('nlp') }}">NLP</a>
        <a href="{{ url_for('ML_supervised') }}">ML supervised</a>
        <a href="{{ url_for('ML_unsupervised') }}">ML unsupervised</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>

{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Computer Vision {% endblock %}</h1>
    <h3>Begin with count object using yolo or describing img.</h3>

    <form action="{{ url_for('computer_vision') }}" enctype="multipart/form-data" method="POST">
        <input name="img" type="file"/>
        <input type="submit"/>
    </form>

    {% if img_name %}
        <img src="{{ url_for('static', filename='uploads/' + img_name) }}" alt="Uploaded Image" width="300" height="200">
    {% endif %}

{% endblock %}
